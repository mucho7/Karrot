name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'apps/server/package-lock.json'

    - name: Install dependencies
      working-directory: ./apps/server
      run: npm ci

    - name: Run TypeScript compiler check
      working-directory: ./apps/server
      run: npx tsc --noEmit --pretty

    - name: Check for TODO/FIXME comments
      working-directory: ./apps/server
      run: |
        echo "Checking for TODO/FIXME comments..."
        if grep -r --include="*.ts" --include="*.js" --include="*.tsx" --include="*.jsx" "TODO\|FIXME" . ; then
          echo "⚠️  Found TODO/FIXME comments. Please review before merging."
          exit 0
        else
          echo "✅ No TODO/FIXME comments found."
        fi

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'apps/server/package-lock.json'

    - name: Install dependencies
      working-directory: ./apps/server
      run: npm ci

    - name: Check file naming conventions
      working-directory: ./apps/server
      run: |
        echo "Checking file naming conventions..."
        # Check for consistent file naming (kebab-case or camelCase)
        find . -name "*.ts" -o -name "*.js" | grep -E '[A-Z].*[a-z]|[a-z].*[A-Z]' | while read file; do
          basename=$(basename "$file")
          if [[ "$basename" =~ ^[a-z]+([A-Z][a-z]*)*\.(ts|js)$ ]] || [[ "$basename" =~ ^[a-z]+(-[a-z]+)*\.(ts|js)$ ]]; then
            echo "✅ $file follows naming convention"
          else
            echo "⚠️  $file may not follow naming convention"
          fi
        done

    - name: Check for large files
      run: |
        echo "Checking for large files (>500KB)..."
        find . -type f -size +500k -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
          echo "⚠️  Large file detected: $file ($(du -h "$file" | cut -f1))"
        done || echo "✅ No large files detected."
